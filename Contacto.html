    <main>
        <h3>Por favor complete el siguiente formulario para contactarnos.
            Si no hay incovenientes o otras actividades,
            responderemos de inmediato al mensaje que env√≠e.
        </h3>
        <form action="">
            <fieldset>
                <legend>Ingrese sus datos </legend>
                <div>
                    <label for="nombre-txt">Nombre y apellido  :</label>
                    <input required type="text" placeholder="Nombre y apellido" id="nombre-txt">
                </div>

                <div  >
                    <label   for="correo-txt"> Correo electronico : </label>
                    <input required type="email" placeholder="Ingrese correo" id="correo-txt">
                </div>

                <div>
                    <label for="mensaje-txt">Mensaje:</label>
                    <textarea required id="mensaje-txt" cols="50" rows="7"></textarea>
                </div>

                <div>
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>
        </form>



    </main>
